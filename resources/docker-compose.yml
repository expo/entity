version: '2'
services:
  redis:
    image: redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
  redis2:
    image: redis
    ports:
      - "${REDIS_PORT_2}:6379"
    volumes:
      - redis_data_2:/data
  postgres:
    image: postgres:14
    ports:
      - "${PGPORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "${PGUSER}"
      POSTGRES_PASSWORD: "${PGPASSWORD}"
      POSTGRES_DB: "${PGDATABASE}"

volumes:
  postgres_data: {}
  redis_data: {}
  redis_data_2: {}
